<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/style-salas.css">
	<title>Casa Central</title>
</head>
<body>
	<main>
		<section>
			<div class="contenedor__saludo">HOY HOMENAJEAMOS A</div>
			<div class="contenedor__salas">
				<div class="contenedor__salaVelatoria">
					<img class="imgFallecido" src="./img/pexels-andrea-piacquadio-3831612.jpg" alt="imagen de persona" data-imgFallecidoDali>
					<p class="nombreFallecido" data-nombreFallecidoDali>FRANCISCO LUIS, GIORDANO</p>
					<div class="contenedor__sala" data-sala>
						<p class="salaVelatoria" data-vangogh>DALI</p>
					</div>
				</div>

				<div class="contenedor__salaVelatoria">
					<img class="imgFallecido" src="./img/pexels-andrea-piacquadio-3831612.jpg" alt="imagen de persona" data-imgFallecidoPicasso>
					<p class="nombreFallecido" data-nombreFallecidoPicasso>MAXIMILIANO ROBERTO, MARTINEZ</p>
					<div class="contenedor__sala" data-sala>
						<p class="salaVelatoria" data-vangogh>PICASSO</p>
					</div>
				</div>

				<div class="contenedor__salaVelatoria">
					<img class="imgFallecido" src="./img/pexels-andrea-piacquadio-3831612.jpg" alt="imagen de persona" data-imgFallecidoVanGogh>
					<p class="nombreFallecido" data-nombreFallecidoVanGogh>JOSE, TAVECCIO</p>
					<div class="contenedor__sala" data-sala>
						<p class="salaVelatoria" data-vangogh>VAN GOGH</p>
					</div>
				</div>

			</div>

			<div class="logo__footer">
				<img src="./img/logo_paviotti.png" alt="logo empresa">
			</div>
		</section>
	</main>

	<script src="./js/index.js"></script>
</body>
</html>
