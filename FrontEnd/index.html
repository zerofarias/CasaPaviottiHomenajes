<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Homenaje Casa Paviotti</title>
</head>
<body>
    <main>
        <div class="contenedor">

            <div class="contenedor__fallecido">
                <div class="contenedor__homenaje">
                    <img id =src="./img/pexels-andrea-piacquadio-3831612.jpg" alt="foto de persona" id="fimagen" data-imgFallecido>
                    <img id="religionIcon" class="iconReligion" src="./img/cristiandad.png" alt="religion">
                    <h1 id="fNombre" data-nombreFallecido>Nombre y Apellido</h1>
                    <p id="finfo" data-infoFallecido>20/03/2023</p>
                    <hr>
                    <p id="lInhumacion" data-cementerio>Parque La Naturaleza</p>
                    <p id="fInhumacion" data-inhumacionFH>21/03/2023 a las 17:00 hs.</p>
                </div>

                <div class="contanedor__infoExtra">
                    <img src="./img/qr.png" alt="codigo qr" class="iconQr" data-qr>
                    <p id="fraseHomenaje">Si desea acompañar a la familia con un caluroso mensaje escanee este codigo QR o ingrese a la web.</p>
                </div>
            </div>
            
            <div class="contenedor__frase">
                <img id="logoPaviotti" src="./img/logo_paviotti.png" alt="logo paviotti">
                <p class="infoExtra" data-mjsQR>"Sé que nos cuidas desde el cielo, te querremos siempre."</p>
                
            </div>
            
        </div>

    </main>
    <script src="../envio-condolencias/js/jquery.min.js"></script>
    <script src="../FrontEnd/js/funcion.js"></script>
</body>
</html>
